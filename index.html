---
layout: home
title: Your New Jekyll Site
---
{% for post in site.posts %}
    <article class="post">
    <header class="post__header">
        <hgroup>
            <h1 class="hN beta"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p class="hN epsilon">{{ post.date | date_to_string }}</p>
        </hgroup>
    </header>
    {% if forloop.first %}
    {{ post.content }}
    <footer class="post__footer">
        <!-- <p class="milli"><a href="{{ post.url }}">Leave a comment</a></p> -->
    </footer>
    {% endif %}
{% endfor %}
</article>
